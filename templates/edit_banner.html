{% extends 'base.html' %}
{% block title %}
Edit Category
{% endblock %}
{% block content %}


<div class="login">
    <h5 class="text-center">Edit Details</h5>
    <form class="needs-validation" method="post">  
        {% csrf_token %}
        <div class="form-group"> 

            <label class="form-label">Edit Name</label>
            <input class="form-control" type="text"  name="name" value="{{banner.title}}">

            <label class="form-label" for="email">Edit Offer</label>
            <div class="form-outline mb-4">
                <label class="form-label" for="form5Example2">Image</label>
                <input style="width: 500px;" type="file" id="" name="image" class="form-control" value="{{banner.image}}">
                
            </div>
        </div>
        
        <input class="btn btn-secondary" type="submit" value="Update"><br><br>
    </form>
</div>
{% endblock %}
