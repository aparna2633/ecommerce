{% extends 'base.html' %}
{% block title %}
Edit Product
{% endblock %}
{% block content %}


<div class="login">
    <h5 class="text-center">Edit Product</h5>
    <form method="post" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        
    
        <!-- other form fields -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
