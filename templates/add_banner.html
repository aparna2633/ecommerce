{% extends 'base.html' %}
{% block content %}

<h3> Add Banner</h3>
<br><br>
<div class="container">
<form action="{% url 'add_banner' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Name input -->
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form5Example1">Title</label>
        <input style="width: 500px;" type="text" id="form5Example1" name ="title" class="form-control" />
        
    </div>

    <!-- Email input -->
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form5Example2">Image</label>
        <input style="width: 500px;" type="file" id="" name="image" class="form-control" />
        
    </div>

    

    <!-- Submit button -->
    
    <button type="submit" class="btn btn-primary btn-block mb-4">Add</button>
</div>
</form>

</div>

{% if error_message %}
<script>
    alert("{{error_message}}")
</script>
{% endif %}
{% endblock %}
