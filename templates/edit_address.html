{% extends 'base1.html' %}

{% block content %}
{% load static %}
<style>
    body{
    background:#eee;
}

.card {
    box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: 1rem;
}

.card-body {
    -webkit-box-flex: 1;
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
    padding: 1.5rem 1.5rem;
}
</style>
<div class="container-fluid">

    <div class="container">
      <!-- Title -->
      <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
        <h2 class="h5 mb-3 mb-lg-0"><a href="../../pages/admin/customers.html" class="text-muted"><i class="bi bi-arrow-left-square me-2"></i></a> Create new customer</h2>
        <div class="hstack gap-3">
          <button class="btn btn-light btn-sm btn-icon-text"><i class="bi bi-x"></i> <span class="text">Cancel</span></button>
          <button class="btn btn-primary btn-sm btn-icon-text"><i class="bi bi-save"></i> <span class="text">Save</span></button>
        </div>
      </div>
    
      <!-- Main content -->
      <div class="row">
        <!-- Left side -->
        <div class="col-lg-8">
          <!-- Basic information -->
          <div class="card mb-4">
            
          </div>
          <!-- Address -->
          <div class="card mb-4">
            <form class="needs-validation" method="post">  
                {% csrf_token %}
            <div class="card-body">
              <h3 class="h6 mb-4">Address</h3>
              <div class="mb-3">
                <label class="form-label" >Address Line 1</label>
                <input type="text" name="address1" class="form-control" value="{{ address.address1 }}">
              </div>
              <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control" value="{{address.city}}">
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Country</label>
                    <input type="text" name="country" class="form-control" value="{{address.country}}">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Zip code</label>
                    <input type="text" name="postcode" class="form-control" value="{{address.postcode}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" value="{{address.phone}}">
                  </div>
                </div>
                <div class="col-lg-6">
                  
                  <div class="hstack gap-3">
                    
                  </form>
                </div>
                </div>
              </div>


              <button class="btn btn-light btn-sm btn-icon-text"><i class="bi bi-x"></i> <span class="text">Cancel</span></button>
              <input class="btn btn-secondary" type="submit" value="Update"><br><br>
              
            </div>
          </div>
        </div>
        <!-- Right side -->
        <div class="col-lg-4">
          <!-- Status -->
          
          <!-- Avatar -->
          
          <!-- Notes -->
          
          <!-- Notification settings -->
          <div class="card mb-4">
            
          </div>
        </div>
      </div>
    </div>
    
      </div>
{% endblock %}
