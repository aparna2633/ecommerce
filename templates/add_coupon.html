{% extends 'base.html' %}
{% block content %}

<h3> Add Category</h3>
<br><br>
<div class="container">
   
    <form action="{% url 'add_coupon' %}" method="post">
        {% csrf_token %}
        <div class="form-outline mb-4">
            <label class="form-label" for="form5Example1">Coupon code</label>
            <input style="width: 500px;" type="text" id="form5Example1" name="coupon_code" class="form-control" />
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form5Example2">Discount</label>
            <input style="width: 500px;" type="text" id="form5Example2" name="discount" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Add</button>
    </form>
</div>
{% if error_message %}
<script>
    alert("{{ error_message }}");
</script>
{% endif %}

{% endblock %}
